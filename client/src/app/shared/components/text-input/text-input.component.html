<div class="form-floating mb-3">
    <input
      type={{type}} 
      [formControl]="control"
      placeholder="{{label}}"
      class="form-control"
      [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
    >
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter your {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid email address</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Password does not meet requirements:
      <ul>
        <li>6-10 Characters</li>
        <li>At least one small case letter</li>
        <li>At least one capital letter</li>
        <li>At least one special character</li>
        <li>At least one number</li>
      </ul>
    </div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email address is already in use</div>
</div>
